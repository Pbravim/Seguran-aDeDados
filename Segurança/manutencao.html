<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Manutenção de Cadastro</title>
  </head>
          <body>
            <h1>Manutenção de Cadastro</h1>
            <form>
              <label for="matricula">Matrícula:</label>
              <input type="text" id="matricula" name="matricula" required /><br />
        
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required /><br />
        
              <label for="fone">Fone:</label>
              <input type="text" id="fone" name="fone" required /><br />
        
              <label for="endereco_rua">Endereço - Rua:</label>
              <input type="text" id="endereco_rua" name="endereco_rua" required /><br />
        
              <label for="endereco_numero">Endereço - Número:</label>
              <input type="text" id="endereco_numero" name="endereco_numero" required /><br />
        
              <label for="endereco_bairro">Endereço - Bairro:</label>
              <input type="text" id="endereco_bairro" name="endereco_bairro" required /><br />
        
              <label for="endereco_complemento">Endereço - Complemento:</label>
              <input type="text" id="endereco_complemento" name="endereco_complemento" /><br />
        
              <label for="endereco_cidade">Endereço - Cidade:</label>
              <input type="text" id="endereco_cidade" name="endereco_cidade" required /><br />
        
              <label for="endereco_estado">Endereço - Estado:</label>
              <input type="text" id="endereco_estado" name="endereco_estado" required /><br />
        
              <label for="numero_filhos">Número de filhos:</label>
              <input type="number" id="numero_filhos" name="numero_filhos" required /><br />
        
              <label for="renda_familiar">Renda Familiar:</label>
              <input type="number" id="renda_familiar" name="renda_familiar" required /><br />
        
              <input type="submit" value="Salvar" onclick="salvarDados()"/>
            </form>
            <input type="button" value="Exportar CSV" onclick="exportarCSV()" />
        
    <script src="app/script.js"></script>
  </body>
</html>
